{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock title%}

{% block body %}
<div class="ri">
  <img src="/static/contact.png" width="1518" height="300" alt="">
</div>

<h1 class ="text-center my-4">Contact us </h1>
<div class="container">
    <form method="POST" action="/shop/contact/">
    {% csrf_token %}    
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
          </div>

          <div class="form-group">
            <label for="phone">Mobile</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
          </div>

        
       
        <div class="form-group">
          <label for="desc">Write here what you want to say</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-dark my-4">Submit</button>
      </form>
</div>
{% endblock %}

{% block js %}
<script>
{% if thank %}
    alert('Thanks for contacting us.We will get back to you soon!');
    document.location = "/shop/contact";
    {% endif %}

</script>
{% endblock %}
